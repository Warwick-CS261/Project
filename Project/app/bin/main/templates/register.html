<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create User</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../static/css/index.css" />
    <link rel="stylesheet" href="../static/node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #342E37;">
    <div class="registerBackground">
        <p class="h1 text-center title-text"><i class="bi bi-person-fill"></i> Create User</p>
        <div class="container form-container">  
            <form action="" style="width: 80%;">
                <div class="row register-box">
                    <div class="col-6">
                        <div class="row form-row">
                            <div class="col-5">
                                <label for="fn" class="form-label">First Name</label>
                            </div>
                            <div class="col-7">
                                <input type="text" class="form-control" id = "fn" placeholder="John">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-5">
                                <label for="ln" class="form-label">Last Name</label>
                            </div>
                            <div class="col-7">
                                <input type="text" class="form-control" id = "ln" placeholder="Doe">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-5">
                                <label for="email" class="form-label">Email</label>
                            </div>
                            <div class="col-7">
                                <input type="email" class="form-control" id = "email" placeholder="john.doe@email.com">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-5">
                                <label for="pwd" class="form-label">Password</label>
                            </div>
                            <div class="col-7">
                                <input type="password" class="form-control" id = "pwd" placeholder="********">
                            </div>
                        </div>
                        <div class="row form-row">
                            <div class="col-5">
                                <label for="repwd" class="form-label">Verify Password</label>
                            </div>
                            <div class="col-7">
                                <input type="password" class="form-control" id = "repwd" placeholder="********">
                            </div>
                        </div>
            
                    </div>
                    <div class="col-6 register-right-side">
                        <div class = "registerIcon">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <div register-bottom-right>
                            <div class="terms">
                                <input type="checkbox" id="terms">
                                <label for="terms" class="form-label"><b>I accept the terms and conditions</b></label> <br>
                            </div>
                            <button class="col-4 btn btn-primary btn-lg btn-round" type="submit">Register</button>
                        </div>   
                    </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
